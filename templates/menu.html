<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Coletas</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"><link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero-section { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 40px 0; border-radius: 0 0 20px 20px; margin-bottom: 40px; }
        .card-menu { border: none; transition: all 0.3s ease; border-radius: 15px; }
        .card-menu:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .icon-box { font-size: 2.5rem; color: #0d6efd; margin-bottom: 15px; }
    </style>
</head>
<body>
    
    <div class="hero-section text-center shadow">
        <div class="container">
            <h1 class="display-4 fw-bold"><i class="bi bi-truck" style="color: yellow"></i> La Playa de Coletas</h1>
            <p class="lead">Selecione uma rota para gerenciar empresas e endere√ßos</p>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for chave, dados in opcoes.items() %}
            <div class="col">
                <a href="{{ url_for('ver_coleta', nome_rota=chave) }}" class="text-decoration-none text-dark">
                    <div class="card h-100 shadow-sm card-menu p-4">
                        <div class="card-body text-center">
                            <div class="icon-box"><i class="bi bi-geo-alt"></i></div>
                            <h4 class="card-title fw-bold">{{ dados.titulo }}</h4>
                            <p class="text-muted">Clique para abrir a planilha</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
